<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        {% if page.title %}
        <title>{{ page.title }} - {{ site.name }}</title>
        {% else %}
        <title>{{ site.name }}</title>
        {% endif %}

        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% else %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}

        {% if page.tags %}
        <meta name="keywords" content="{{page.tags | join: ','}}">
        {% else %}
        <meta name="keywords" content="{{site.keywords | join: ','}}">
        {% endif %}
        
        {% if page.date %}
        <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}">
        {% endif %}

        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>

    <body>

    <!-- Color bar header -->
    <div class="content-header">
      <div class="row">
        <div class="col-xs-6 col-lg-6 header-left-1"></div>
        <div class="col-xs-6 col-lg-6 header-right-1"></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-lg-6 header-left-2"></div>
        <div class="col-xs-6 col-lg-6 header-right-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-lg-6 header-left-3"></div>
        <div class="col-xs-6 col-lg-6 header-right-3"></div>
      </div>
    </div>

    <div class="container content-body">
